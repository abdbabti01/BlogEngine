
<p class="lead"> Don't wait no longer..life is short</p>
<div class="list-group">
    <h1>Categories :</h1>
    
    <div class="p-3" >
        <button  class="btn btn-primary btn-lg me-2" routerLink="/addcategory">Add Category</button>
    </div>
    
    <a *ngFor="let category of categories" href="#" class="list-group-item list-group-item-action">{{category.title}}</a>
</div>


<div class="list-group">
    <h1>Posts :</h1>
    <div class="p-3" >
        <button  class="btn btn-primary btn-lg me-2" routerLink="/addpost">Add Post</button>
    </div>
    
    <a *ngFor="let post of posts" href="#" class="list-group-item list-group-item-action">{{post.title}}</a>
</div>
