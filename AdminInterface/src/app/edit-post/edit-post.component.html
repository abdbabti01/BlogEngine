
<div class="alert alert-info" *ngIf="editform?.dirty">
    <p><strong>Information: </strong> Any unsaved changes will be deleted.</p>
</div>
<form #editform="ngForm" id="editform" (ngSubmit)="edit()" autocomplete="off">
    <h2 class="text-center"> Edit Post</h2>
    <h4 class="mt-2">title</h4>
    <input
        name="title"
        [(ngModel)]="title"
        class="form-control" 
        type="text"
        value={{title}}>
    <h4 class="mt-2">category</h4>
    <select [(ngModel)]="categoryId" id="category" name="category" class="form-control">
        <option  *ngFor="let category of categories" value={{category.id}}>{{category.title}}</option>
    </select>
    <!-- <h4 class="mt-2">Date pub</h4> -->
    <!-- <app-date-picker [formControl]="$any(editform.controls['dateOfPub'])" 
        [label]="'Date of Publication'" [maxDate]="maxDate"  [(ngModel)]="model.PublicationDate"></app-date-picker > -->
    <h4 class="mt-2">Content:</h4>
    <textarea
        title="content"
        name="content"
        [(ngModel)]="content"
        class="form-control" 
        value={{content}}
        rows="6" >
    </textarea>

    <!-- <h4 class="mt-2" >Interests</h4>
    <textarea
        title="Interests"
        name="interests"
        [(ngModel)]="model.interests"
        class="form-control" 
        rows="6" >
    </textarea> -->
    <div class="mt-3">
        <button class="btn btn-success" class="btn btn-outline-secondary btn-lg px-5" form="editform" [disabled]="!editform?.dirty" type="submit">Save</button>
        <!-- <button class="btn btn-default" type="button">cancel</button> -->
    </div>
   
</form>
