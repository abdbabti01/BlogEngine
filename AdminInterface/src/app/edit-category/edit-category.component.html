
<div class="alert alert-info" *ngIf="editform?.dirty">
    <p><strong>Information: </strong> Any unsaved changes will be deleted.</p>
</div>
<form #editform="ngForm" id="editform" (ngSubmit)="save()" autocomplete="off">
    <h2 class="text-center"> Edit Category</h2>
    <hr>
    <div class="mb-3" class="d-flex">
        <label class="me-5">title</label>
        <input
            name="title"
            [(ngModel)]="title"
            class="form-control ms-5"
            value={{title}}
            type="text">
    </div>
    <div class="mt-3">
        <button class="btn btn-success" form="editform" [disabled]="!editform?.dirty" class="btn btn-outline-secondary btn-lg px-5" type="submit">Save Changes</button>
        <!-- <button class="btn btn-default" type="button">cancel</button> -->
    </div>
   
</form>
